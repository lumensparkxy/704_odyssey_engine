# Odyssey Engine Configuration
# This file contains default configuration settings

[research]
# Confidence threshold for research quality (0-100)
confidence_threshold = 75

# Maximum depth for web scraping (levels)
max_scraping_depth = 3

# Maximum search results to process
max_search_results = 10

# Maximum follow-up questions to ask
max_follow_up_questions = 5

# Maximum search queries to execute per research session
max_search_queries = 3

# Maximum links to follow per page during web scraping
max_links_per_page = 5

# Maximum URLs to extract from response text
max_urls_from_response = 10

# Maximum remote calls for Google Search grounding (affects API costs)
# Note: This is NOT configurable via the Google Generative AI library - it's hardcoded to 10
# This setting is kept for documentation purposes only
max_remote_calls = 10

[api]
# Gemini model to use
gemini_model = "gemini-2.5-pro"

# Request timeout in seconds
request_timeout = 30

# Maximum concurrent requests
max_concurrent_requests = 5

[storage]
# Session storage path
session_storage_path = "./sessions"

# Reports output path
reports_output_path = "./reports"

# Cache path for temporary data
cache_path = "./cache"

# Logs path
logs_path = "./logs"

[reports]
# Default report tone
default_tone = "formal_accessible"

# Include confidence scores in reports
include_confidence_scores = true

# Include source reliability assessment
include_source_reliability = true

[web_scraping]
# User agent for web requests
user_agent = "Mozilla/5.0 (compatible; OdysseyEngine/1.0)"

# Delay between requests (seconds)
request_delay = 1.0

# Minimum content length to consider
min_content_length = 100

# Maximum content length to process
max_content_length = 50000

[logging]
# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = "INFO"

# Log file name
log_file = "odyssey.log"

# Enable console logging
console_logging = true

# Enable detailed JSON parsing debug logs (set to true for troubleshooting)
json_debug_logging = false
